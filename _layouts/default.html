<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Page title defaults to site title unless specified -->
  <title>{{ page.title | default: site.title }}</title>

  <!-- Google Fonts for Fira Code, Special Elite, and VT323 -->
  <link
    href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&family=Special+Elite&family=VT323&display=swap"
    rel="stylesheet"
  />

  <!-- Link to your custom stylesheet -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">

  <!-- Favicon links -->
  <link
    rel="icon"
    href="{{ '/assets/icons/favicon.ico' | relative_url }}"
    type="image/x-icon"
  />
  <link
    rel="icon"
    href="{{ '/assets/icons/favicon-32x32.png' | relative_url }}"
    sizes="32x32"
    type="image/png"
  />
  <link
    rel="apple-touch-icon"
    href="{{ '/assets/icons/apple-touch-icon.png' | relative_url }}"
    sizes="180x180"
  />
  <link
    rel="icon"
    href="{{ '/assets/icons/android-chrome-192x192.png' | relative_url }}"
    sizes="192x192"
    type="image/png"
  />
  <!-- JavaScript for Revolving Quotes -->
  <script src="{{ '/assets/js/scripts.js' | relative_url }}"></script>
</head>

<body>
  <!-- Header Section -->
  <header id="main-header">
    <!-- Site Title -->
    <h1>{{ site.title }}</h1>

    <!-- Navigation Menu -->
    <nav aria-label="Main Navigation">
      <ul>
        <li><a href="/">Home</a></li>
        <li><a href="/about.html">About</a></li>
        <li><a href="/projects.html">Projects</a></li>
      </ul>
      
    </nav>
  </header>

  <!-- Main Content Section (populated by child pages) -->
  <main id="main-content">
    {{ content }}
  </main>

  <!-- Footer Section -->
  <footer id="main-footer">
    <!-- Custom Message -->
    <p>{{ site.mystique }}</p>

    <!-- Copyright -->
    <p>&copy; {{ site.time | date: "%Y" }} {{ site.title }}</p>
  </footer>
</body>

</html>
